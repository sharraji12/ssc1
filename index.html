<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        /* ... (previous styles) ... */
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="g_id_onload"
             data-client_id="186612590443-hb140gl691fhvguo2hhjh1i9cf0lgmql.apps.googleusercontent.com"
             data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            // Here you would typically send these credentials to your server
            console.log('Login attempt:', username, password);
        });

        function handleCredentialResponse(response) {
            // Here you would typically send the response.credential to your server
            console.log('Google Sign-In response:', response.credential);
        }
    </script>
</body>
</html>
